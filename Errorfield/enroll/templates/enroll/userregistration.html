<!DOCTYPE html>
<html>
  <head>
    <title>User Registration Form</title>
    <style>
      .errorlist {
        list-style-type: none;
        color: red;
        font-size: 10px;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <form action="" method="POST" novalidate>
      {% csrf_token %}
     {% comment %} {{form.non_field_errors}} {% for field in form %}
      <div>
        {{field.label_tag}} {{field}}
        {% comment %} <span class="errorlist">{{field.errors|striptags}}</span> {% endcomment %}
        {% comment %} {% for error in field.errors %}
          <span class="errorlist">{{error}}</span>
        {% endfor %}
      </div>
      {% endfor %}  
      {% endcomment %} 
      {{form}}
    
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
