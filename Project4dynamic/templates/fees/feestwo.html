<!DOCTYPE html>
<html>
  <head>
    <title>Django course fees second</title>
    <style>
      body {
        background-color: teal;
        color: white;
      }
    </style>
  </head>
  <body>
    {% comment %} {% if nm %}
    <h1>Welcome to the Course of Django fees 2.o. {{nm}}</h1>
    {% endif %} {% endcomment %}
    <h3>
      {% for key, value in data.items %} {{key}}={{value}}<br />
      {% for k,v in value.items %} {{forloop.parentloop.counter0}} {{k}}= {{v}}
      <br />
      {% endfor %} {% endfor %}
    </h3>
  </body>
</html>
